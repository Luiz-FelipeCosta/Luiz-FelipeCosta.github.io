<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>
</head>

<body>
    <script type="text/javascript">

        var numero1, numero2; // var cria uma variavel
    
        numero1 = eval( prompt("Digite um valor") );
        numero2 = eval( prompt("Digite outro valor") ); //comando eval transforma em numero a variavel

        res = numero1 + numero2 ;

        document.write( "A soma do número " + numero1 + " com o número " + numero2 + " é " + res ) ;
    
    </script>
</body>
</html>
