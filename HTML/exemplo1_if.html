<!DOCTYPE html>
<html>
<head>
    <title> Javascript</title>
</head>
<body>
    <script type="text/javascript">

        var nome ;
        nome = prompt("Digite seu nome"); //Comando prompt cria uma Janela de Pergunta.
         //comando write é o metodo (o que o objeto vai fazer)

        if ( nome == "Luiz"  )
        {
            document.write( "Bem vindo " + nome + " O mais Lindo");
        }
        
        else 
        {
            document.write(" Boa Noite Intruso" + nome );
        }

    </script>

    <br>
    <br>
    <img src="Minion.jpg"width="500" height="450"> <!--Comando para acrescentar imagem e width e height é altura e largura-->

</body>
</html>
