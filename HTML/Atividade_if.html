<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>
</head>

<body>
    <script type="text/javascript">

        var numero1, numero2; // var cria uma variavel
    
        idade1 = eval( prompt("Digite a idade 1") );
        idade2 = eval( prompt("Digite a idade 2") ); //comando eval transforma em numero a variavel

        if (idade1 < idade2 )
        {
            document.write(idade1 + "<br>" + idade2);
        }

        else
        {
            document.write(idade2 + "<br>" + idade1);
        }
        
    </script>
</body>
</html>
