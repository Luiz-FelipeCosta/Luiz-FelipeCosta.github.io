<!DOCTYPE html>
<html>
    <head>
        <title>  CSS  </title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <!--Comando para linkar o HTML com CSS  <link rel="stylesheet" href="estilo.css">  ou o nome que esta salvo o arquivo css-->
        <body>
            <h1> Css </h1>
            <p>    
                CSS É UM RECURSO UTILIZADO PARA DEFINIR COMO O CONTEÚDO DEVE SER APRESENTADO, OU SEJA, A SUA FORMATAÇÃO. O HTML É USADO PARA
                CRIAR UMA ESTRUTURA DO CONTEÚDO. O CSS É USADO PARA FORMATA-LO. 
            </p>  
            <p>
                Há 3 formas de usar o Css:
                <ul>
                    <li>Interno </li>
                    <li>Externo </li>
                    <li>Inline </li>
                </ul>
            </p>    
        </body>
</html>
